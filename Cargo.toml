[workspace]
resolver = "2"
members = [
    # Library
    "showtimes_db",
    "showtimes_fs",
    "showtimes_gql/common",
    "showtimes_gql/events",
    "showtimes_gql/events_models",
    "showtimes_gql/models",
    "showtimes_gql/mutations",
    "showtimes_gql/paginator",
    "showtimes_gql/queries",
    "showtimes_gql/subscriptions",
    "showtimes_metadata",
    "showtimes_search",
    "showtimes_events",
    "showtimes_rss",
    "showtimes_fansubdb",
    "showtimes_webhooks",
    "showtimes_session",
    "showtimes_shared",
    "showtimes_i18n",
    "showtimes_derive",

    # Binary
    "showtimes_migrate",
    "showtimes",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["noaione <noaione@n4o.xyz>"]
license = "MPL-2.0"
repository = "https://github.com/naoTimesdev/showtimes-rs"
homepage = "https://naoti.me"
rust-version = "1.85"

[workspace.dependencies]
# Essential stuff
anyhow = "1"
ahash = "0.8.11"
chrono = "0.4.40"
time = "0.3.37"
ulid = "1.2.0"
uuid = { version = "1.14.0", default-features = false, features = ["v4", "v7", "fast-rng"] }
rustc-hash = { version = "2.1.1", features = ["std"] }

# Serde
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_repr = "0.1.19"

# Parsing data
nom = "8.0.0"
toml = { version = "0.8.20", default-features = false, features = ["parse", "preserve_order"] }
fastnomicon = { git = "https://github.com/naoTimesdev/fastnomicon.git", version = "0.2.0", default-features = false }

# Async/Futures
tokio = { version = "1.44.1", features = ["full", "tracing"] }
tokio-stream = "0.1.17"
tokio-cron-scheduler = "0.13.0"
futures-util = { version = "0.3.31", default-features = false, features = ["std"] }
futures-channel = { version = "0.3.31", default-features = false, features = ["std"] }
async-trait = "0.1.87"

# File server
mime_guess = "2.0.5"
rusty-s3 = { version = "0.7.0", features = ["full"] }
slab = "0.4.9"

# Image related
image = { version = "0.25.5", default-features = false, features = ["jpeg", "png", "webp", "gif"] }
kmeans_colors = { version = "0.6.0", default-features = false, features = ["palette_color"] }
palette = { version = "0.7.6", default-features = false, features = ["std"] }

# Web server
axum = { version = "0.8.1", default-features = false, features = [
    "http1",
    "json",
    "matched-path",
    "original-uri",
    "tokio",
    "tower-log",
    "tracing",
    "ws",
] }
axum-extra = { version = "0.10.0", default-features = false, features = ["tracing", "async-read-body"] }
async-graphql = { version = "7.0.15", default-features = false, features = [
    "tracing",
    "unblock",
    "dataloader",
    "dataloader_ahash",
    "graphiql",
    "tempfile",
] }
async-graphql-axum = "7.0.15"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-appender = "0.2.3"
tower-http = { version = "0.6.2", features = ["cors", "trace"] }
tower-service = "0.3.3"
tower-layer = "0.3.3"
urlencoding = "2.1.3"

# Database
mongodb = { version = "3.2.2", default-features = false, features = ["compat-3-0-0", "rustls-tls"] }
bson = { version = "2.13.0", features = ["chrono-0_4"] }
redis = { version = "0.29.1", default-features = false, features = ["acl", "keep-alive", "tokio-comp"] }
clickhouse = { version = "0.13.2", features = ["uuid", "time"] }
meilisearch-sdk = "0.28.0"
jwt-lc-rs = { git = "https://github.com/noaione/jwt-lc-rs.git", rev = "7a4261fdce8ea1e631f1c4711e57fc5b73926787", features = [
    "pem"
] }

# FansubRSS/Network
url = { version = "2.5.4", features = ["serde"] }
reqwest = { version = "0.12.14", default-features = false, features = [
    "charset",
    "macos-system-configuration",
    "rustls-tls",
    "http2",
    "json"
] }
feed-rs = { version = "2.3.1", features = ["sanitize"] }
pulldown-cmark = { version = "0.13.0", default-features = false, features = ["html"] }
pulldown-cmark-escape = "0.11.0"
htmd = "0.1.6"

# i18n
fluent-templates = { version = "0.13.0", features = ["macros"] }

# CLI
clap = { version = "4.5.32", features = ["derive"] }
dotenvy = "0.15.7"

[profile.dev]
lto = "thin"
debug = true
debug-assertions = true

# Release profile for standard release mode for development purpose
[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 16
incremental = false

# Optimized profile is the one used in production
[profile.production]
inherits = "release"
opt-level = "s"
codegen-units = 1
incremental = false

# Package specific configuration
## Showtimes Shared
[profile.release.package.showtimes-shared]
opt-level = "s"
codegen-units = 1

