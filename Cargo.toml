[workspace]
resolver = "2"
members = [
    # Library
    "showtimes_db",
    "showtimes_fs",
    "showtimes_gql/common",
    "showtimes_gql/events",
    "showtimes_gql/models",
    "showtimes_gql/mutations",
    "showtimes_gql/paginator",
    "showtimes_gql/queries",
    "showtimes_gql/subscriptions",
    "showtimes_metadata",
    "showtimes_search",
    "showtimes_events",
    "showtimes_session",
    "showtimes_shared",
    "showtimes_derive",

    # Binary
    "showtimes_migrate",
    "showtimes",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["noaione <noaione@n4o.xyz>"]
license = "MPL-2.0"
repository = "https://github.com/naoTimesdev/showtimes-rs"
homepage = "https://naoti.me"
rust-version = "1.80" # MSRV to 1.80 because of `LazyLock` stability

[workspace.dependencies]
# Essential stuff
anyhow = "1"
tosho-macros = "0.3"

# Serde
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
serde_repr = "0.1.19"

# Parsing data
uuid = { version = "1.11.0", features = ["v7", "fast-rng"] }
ulid = "1.1.3"
chrono = "0.4.38"
time = "0.3.36"
nom = "7.1.3"
toml = { version = "0.8.19", default-features = false, features = ["parse", "preserve_order"] }

# Async/Futures
tokio = { version = "1.41.1", features = ["full"] }
tokio-stream = "0.1.16"
futures-util = { version = "0.3.31", default-features = false, features = ["std"] }
futures-channel = { version = "0.3.31", default-features = false, features = ["std"] }
async-trait = "0.1.83"

# File server
mime_guess = "2.0.5"
rusty-s3 = { version = "0.5.0", features = ["full"] }
slab = "0.4.9"

# Image related
image = { version = "0.25.5", default-features = false, features = ["jpeg", "png", "webp", "gif"] }
kmeans_colors = { version = "0.6.0", default-features = false, features = ["palette_color"] }
palette = { version = "0.7.6", default-features = false, features = ["std"] }
fxhash = "0.2.1"

# Web server
axum = { version = "0.7.9", default-features = false, features = [
    "http1",
    "json",
    "matched-path",
    "original-uri",
    "tokio",
    "tower-log",
    "tracing",
    "ws",
] }
axum-extra = { version = "0.9.6", default-features = false, features = ["tracing", "async-read-body"] }
async-graphql = { version = "7.0.11", default-features = false, features = ["tracing", "bson", "unblock", "dataloader", "graphiql", "tempfile"] }
async-graphql-axum = "7.0.11"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing-appender = "0.2.3"
tower-http = { version = "0.6.2", features = ["cors", "trace"] }
tower-service = "0.3.3"
tower-layer = "0.3.3"
urlencoding = "2.1.3"

# Database
mongodb = { version = "3.1.0", default-features = false, features = ["compat-3-0-0", "rustls-tls"] }
bson = { version = "2.13.0", features = ["chrono-0_4"] }
redis = { version = "0.27.5", default-features = false, features = ["acl", "keep-alive", "tokio-comp"] }
clickhouse = { version = "0.13.1", features = ["uuid", "time"] }
meilisearch-sdk = "0.27.1"
jsonwebtoken = { version = "9.3.0", default-features = false }

# FansubRSS/Network
reqwest = { version = "0.12.9", default-features = false, features = [
    "charset",
    "macos-system-configuration",
    "rustls-tls",
    "http2",
    "json"
] }
feed-rs = "2.2.0"
pulldown-cmark = { version = "0.12.2", default-features = false, features = ["html"] }
pulldown-cmark-escape = "0.11.0"

# CLI
clap = { version = "4.5.21", features = ["derive"] }
dotenvy = "0.15.7"

[profile.dev]
lto = "thin"
debug = true
debug-assertions = true

# Release profile for standard release mode for development purpose
[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 16
incremental = false

# Optimized profile is the one used in production
[profile.production]
inherits = "release"
opt-level = "s"
codegen-units = 1
incremental = false

# Package specific configuration
## Showtimes Shared
[profile.release.package.showtimes-shared]
opt-level = "s"
codegen-units = 1

## Showtimes Session
[profile.release.package.showtimes-session]
opt-level = "s"
codegen-units = 1

## Showtimes Search
[profile.release.package.showtimes-search]
opt-level = "s"
codegen-units = 1

## Showtimes Metadata
[profile.release.package.showtimes-metadata]
opt-level = "s"
codegen-units = 1

## Showtimes GraphQL
[profile.release.package.showtimes-gql-common]
opt-level = "s"
codegen-units = 1

[profile.release.package.showtimes-gql-models]
opt-level = "s"
codegen-units = 1

[profile.release.package.showtimes-gql-events]
opt-level = "s"
codegen-units = 1

[profile.release.package.showtimes-gql-paginator]
opt-level = "s"
codegen-units = 1

[profile.release.package.showtimes-gql-queries]
opt-level = "s"
codegen-units = 1

[profile.release.package.showtimes-gql-mutations]
opt-level = "s"
codegen-units = 1

[profile.release.package.showtimes-gql-subscriptions]
opt-level = "s"
codegen-units = 1

## Showtimes Filesystem
[profile.release.package.showtimes-fs]
opt-level = "s"
codegen-units = 1

## Showtimes Events
[profile.release.package.showtimes-events]
opt-level = "s"
codegen-units = 1

## Showtimes Derive
[profile.release.package.showtimes-derive]
opt-level = "s"
codegen-units = 1

## Showtimes Database
[profile.release.package.showtimes-db]
opt-level = "s"
codegen-units = 1

[patch.crates-io]
# Use git version for rusty-s3
rusty-s3 = { git = "https://github.com/paolobarbolini/rusty-s3.git", rev = "9b3ea2f1862a2b92af2f9b7604052e2ff3b2f2d1" }
